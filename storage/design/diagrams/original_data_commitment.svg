          <tspan font-family="Helvetica Neue" font-size="24" fill="black" x="194.9034" y="23" xml:space="preserve">Poly </tspan>
          <tspan font-family="Helvetica Neue" font-style="italic" font-size="24" fill="black" y="23" xml:space="preserve">r</tspan>
          <tspan font-family="Helvetica Neue" font-size="24" fill="black" y="23" xml:space="preserve"> encodes all data in a given client block.</tspan>
          <tspan font-family="Helvetica Neue" font-size="24" fill="black" x="182.0154" y="51.672" xml:space="preserve">Subblocks are field-sized elements of the curve.   </tspan>
          <tspan font-family="Helvetica Neue" font-size="24" fill="black" x="14.399391" y="80.34399" xml:space="preserve">A commitment to r forms the “root identifier” in the rate certificate for the block.</tspan>
          <tspan font-family="Helvetica Neue" font-size="24" fill="black" x="134.85539" y="109.01599" xml:space="preserve">Poly </tspan>
          <tspan font-family="Helvetica Neue" font-style="italic" font-size="24" fill="black" y="109.01599" xml:space="preserve">r</tspan>
          <tspan font-family="Helvetica Neue" font-size="24" fill="black" y="109.01599" xml:space="preserve"> is posted on-chain but *not* posted to blob space.</tspan>
        </text>
