<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    Fore more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Orchid Account Manager">
  <meta name="theme-color" content="#5f45ba"/>

  <!-- og tags -->
  <meta property="og:image" content="https://www.orchid.com/Orchid-marketplace.png"/>
  <meta property="og:url" content="https://account.orchid.com/"/>
  <meta property="og:description" content="The Orchid community believes in Open Source software and that Orchid can enable a brighter, freer and empowered future."/>
  <meta property="og:title" content="Orchid Account Manager"/>
  <meta property="og:type" content="website"/>
  <meta property="og:site_name" content="Orchid"/>

  <!-- twitter tags -->
  <meta name="twitter:image" content="https://www.orchid.com/Orchid-marketplace.png"/>
  <meta name="twitter:card" content="summary_large_image"/>
  <meta name="twitter:creator" content="@OrchidProtocol"/>
  <meta name="twitter:site" content="https://twitter.com/OrchidProtocol/"/>
  <meta name="twitter:url" content="https://account.orchid.com/"/>
  <meta name="twitter:description" content="The Orchid community believes in Open Source software and that Orchid can enable a brighter, freer and empowered future."/>
  <meta name="twitter:title" content="Orchid Account Manager"/>

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Orchid Account Manager">
  <link rel="apple-touch-icon" href="icons/icon.png">

  <!-- Favicon -->
  <link rel="icon" href="./favicon.ico" />

  <title>Orchid Account Manager</title>
  <link rel="manifest" href="manifest.json">

  <!--Ethers-->
  <script src="ethers-5.4.umd.min.js" type="application/javascript"></script>
  <!--Wallet Connect-->
  <script src="walletconnectv2.js" type="application/javascript"></script>

</head>
<body>
  <!-- This script installs service_worker.js to provide PWA functionality to
       application. For more information, see:
       https://developers.google.com/web/fundamentals/primers/service-workers -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('flutter-first-frame', function () {
        navigator.serviceWorker.register('flutter_service_worker.js');
      });
    }
  </script>
  <script src="main.dart.js" type="application/javascript"></script>
</body>
</html>
