name: orchid
description: Orchid Dapp Widget
version: 1.0.0

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
environment:
  sdk: ">=3.0.6 <4.0.0"

dependencies:
  cupertino_icons: 1.0.2
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_lints: 1.0.0
  flutter_svg: 2.1.0
  flutter_web3: 2.1.6
  intl: 0.20.2
  pointycastle: 4.0.0
  rxdart: 0.27.7
  shared_preferences: 2.0.5
  styled_text: 4.0.0
  chart_sparkline: ^1.1.1
  uuid: 4.5.1
  url_launcher: 6.3.2
  web3dart: 3.0.1
  decimal: 3.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic: 1.11.0

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/
    - assets/svg/
    - assets/svg/chains/
    - assets/svg/tokens/

flutter_intl:
  enabled: false

