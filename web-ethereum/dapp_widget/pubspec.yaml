name: orchid
description: Orchid Dapp Widget
version: 1.0.0

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
environment:
  sdk: ">=2.19.1 <3.0.0"

dependencies:
  cupertino_icons: 1.0.2
  dartjsengine: 1.0.1
  flutter:
    sdk: flutter
  flutter_cupertino_localizations: 1.0.1
  flutter_localizations:
    sdk: flutter
  flutter_lints: ^1.0.0
  flutter_svg: 1.0.3
  flutter_web3: 2.1.6
  intl: 0.17.0
  pointycastle: 3.5.0
  rxdart: 0.25.0
  shared_preferences: 2.0.5
  styled_text: 4.0.0
  uuid: 3.0.5
  url_launcher: 6.1.3
  web3dart: 2.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic: 1.11.0

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/
    - assets/svg/
    - assets/svg/chains/
    - assets/svg/tokens/

flutter_intl:
  enabled: false

